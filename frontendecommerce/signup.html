<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css"/>
</head>
<body>
    <form  id="signup-form">
        <input type="text" id="firstname" placeholder="firstname" required/>
         <input type="text"  id="lastname" placeholder="lastname" required/>
          <input type="password"  id="password" placeholder="password" required/>
          <input type="password" id="confirmpassword" placeholder="confirmpassword" required/>
           <input type="email" id="email" placeholder="email" required/>
           <input type="text"   id="accountType" placeholder="Accounttype" required/>
           <button type="submit"> Signup</button>
    </form>
      <script type="module" src="signup.js"></script>
</body>
</html>
